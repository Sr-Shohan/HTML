<!DOCTYPE html>
<html>
      
<body>
   
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #ca3e3e"  ></canvas>

        <script>
            var c = 
            document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100)
            ctx.stroke();
        </script>


        <script>
            var c =document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font ="30px Arial";
            ctx.fillText("Hello world", 10,50);

        </script>
